<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSCP | Open Returns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger">Open Returns</h2>
        <a href="/receiving" class="btn btn-outline-secondary">Back</a>
    </div>
    {% if items %}
    <div class="list-group">
        {% for item in items %}
        <div class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ item.name }}</h5>
                    <small class="text-danger fw-bold">Reason: {{ item.reason }}</small><br>
                    <small class="text-muted" style="font-family: monospace;">Return Track: {{ item.return_track
                        }}</small>
                </div>
                <form action="/mark_refunded/{{ item.tracking }}" method="POST" style="display:inline;"
                    onsubmit="return confirm('Confirm refund is complete?');">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <button type="submit" class="btn btn-success btn-sm">Mark Refunded</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-success">No open returns. All money accounted for!</div>
    {% endif %}
    <script>if (localStorage.getItem('rscp_darkmode') === 'true') { document.body.style.backgroundColor = '#121212'; document.body.style.color = '#e0e0e0'; }</script>
</body>

</html>
