<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 40px;
            background: #f4f6f9;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-3">Welcome to RSCP</h2>
        <p class="text-muted mb-4">Receive • Scan • Check • Process<br>Warehouse Management System</p>

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <h5 class="text-start text-primary">1. Organization</h5>
            <input type="text" name="org_name" class="form-control mb-3" placeholder="Organization Name (Optional)">

            <h5 class="text-start text-primary">2. Admin Security</h5>
            <input type="password" name="admin_pass" class="form-control mb-3" placeholder="Create Admin Password"
                required>

            <hr>

            <h5 class="text-start text-success">3. First Scanner User</h5>
            <div class="row g-2">
                <div class="col-8">
                    <input type="text" name="first_user" class="form-control" value="Staff"
                        placeholder="Name (e.g. Dave)" required>
                </div>
                <div class="col-4">
                    <input type="number" name="first_pin" class="form-control" placeholder="PIN (Opt)"
                        inputmode="numeric">
                </div>
            </div>
            <div class="form-text text-start mb-3">Leave PIN blank for instant login.</div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Finish Setup & Launch</button>
        </form>
    </div>
</body>

</html>
