<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSCP | Past Due</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-danger">⚠️ Past Due Items</h2>
            <a href="/receiving" class="btn btn-outline-secondary">Back</a>
        </div>
        {% if items %}
        <div class="list-group">
            {% for item in items %}
            <div class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ item.name }}</h5>
                    <small class="text-muted">Due: {{ item.date }}</small>
                </div>
                <p class="mb-1 text-primary" style="font-family: monospace;">{{ item.tracking }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-success">Everything is caught up! No past due items.</div>
        {% endif %}
    </div>
    <script>if (localStorage.getItem('rscp_darkmode') === 'true') { document.body.style.backgroundColor = '#121212'; document.body.style.color = '#e0e0e0'; }</script>
</body>

</html>
