<!DOCTYPE html>
<html>

<head>
    <title>RSCP | Application Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }

        .error-header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }

        .error-body {
            padding: 30px;
            background: white;
            border-radius: 0 0 5px 5px;
        }

        .code-badge {
            font-family: monospace;
            font-size: 1.2em;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .req-id {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="card error-card">
        <div class="error-header text-center">
            <h1 class="m-0">⚠️ Error</h1>
            <p class="m-0 opacity-75">Something went wrong</p>
        </div>
        <div class="error-body text-center">
            <div class="mb-4">
                <span class="code-badge text-danger">{{ error_code }}</span>
            </div>

            <h5 class="mb-3">{{ message }}</h5>
            <p class="text-muted">The system encountered an unexpected issue. Our team has been notified.</p>

            <div class="d-grid gap-2 mt-4">
                <a href="/" class="btn btn-outline-dark">Return to Dashboard</a>
                <a href="javascript:history.back()" class="btn btn-link text-muted">Go Back</a>
            </div>

            <div class="req-id">
                Support Reference ID:<br>
                <code>{{ request_id }}</code>
            </div>
        </div>
    </div>
</body>

</html>
