<!DOCTYPE html>
<html>

<head>
    <title>RSCP | Inventory Audit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" href="{{ favicon }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }

        body.dark-mode {
            background: #121212;
            color: #eee;
        }

        .audit-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            height: 100%;
        }

        .audit-card:active {
            transform: scale(0.98);
        }

        .icon-large {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Dark mode tweaks */
        body.dark-mode .btn-outline-secondary {
            color: #ccc;
            border-color: #666;
        }

        body.dark-mode .btn-outline-secondary:hover {
            color: #fff;
            background-color: #555;
        }
    </style>
</head>

<body>
    {% include '_nav.html' %}

    <div class="container mt-3" style="margin-left: 0;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">üìã Audit Stock</h4>
            <a href="/inventory" class="btn btn-outline-secondary btn-sm">Back</a>
        </div>

        <!-- Active Session Alert -->
        {% if active_session %}
        <div class="alert alert-warning d-flex justify-content-between align-items-center mb-3 p-2">
            <div class="small">
                <strong>‚ö†Ô∏è In Progress</strong><br>
                {{ active_session.start_time }} ({{ active_session.mode|capitalize }})
            </div>
            <a href="{{ url_for('inventory.audit_live', session_id=active_session.id) }}"
                class="btn btn-warning btn-sm">
                Resume
            </a>
        </div>
        {% endif %}

        <div class="row g-2">
            <!-- Item Scan Mode -->
            <div class="col-12 col-md-6">
                <form action="{{ url_for('inventory.start_audit') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="mode" value="item">
                    <button type="submit" class="card audit-card w-100 p-3 text-start bg-primary text-white">
                        <div class="card-body p-0 d-flex align-items-center">
                            <div class="icon-large me-3 mb-0"><i class="bi bi-box-seam-fill"></i></div>
                            <div>
                                <h5 class="card-title fw-bold mb-1">Item Scan Mode</h5>
                                <p class="card-text opacity-75 small mb-0 lh-sm">
                                    Scan every single unit. 100% Count.
                                </p>
                            </div>
                        </div>
                    </button>
                </form>
            </div>

            <!-- Shelf Count Mode -->
            <div class="col-12 col-md-6">
                <form action="{{ url_for('inventory.start_audit') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <input type="hidden" name="mode" value="shelf">
                    <button type="submit" class="card audit-card w-100 p-3 text-start bg-success text-white">
                        <div class="card-body p-0 d-flex align-items-center">
                            <div class="icon-large me-3 mb-0"><i class="bi bi-bookshelf"></i></div>
                            <div>
                                <h5 class="card-title fw-bold mb-1">Shelf Count Mode</h5>
                                <p class="card-text opacity-75 small mb-0 lh-sm">
                                    Scan SKU + Verify Qty. Spot Check.
                                </p>
                            </div>
                        </div>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('rscp_darkmode') === 'true') document.body.classList.add('dark-mode');
    </script>
</body>

</html>
