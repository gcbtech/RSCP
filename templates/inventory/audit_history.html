<!DOCTYPE html>
<html>

<head>
    <title>RSCP | Audit History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ favicon }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
        }

        body.dark-mode {
            background: #121212;
            color: #eee;
        }

        .list-group-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .list-group-item:hover {
            background: #f1f1f1;
        }

        body.dark-mode .list-group-item {
            background: #1e1e1e;
            color: #eee;
            border-color: #444;
        }

        body.dark-mode .list-group-item:hover {
            background: #2a2a2a;
        }
    </style>
</head>

<body>
    {% include '_nav.html' %}
    <div class="container mt-4" style="margin-left: 0;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>ðŸ“œ Audit History</h2>
            <a href="{{ url_for('inventory.audit_dashboard') }}" class="btn btn-outline-primary">Start New Audit</a>
        </div>

        <div class="list-group">
            {% for sess in sessions %}
            <a href="{{ url_for('inventory.audit_report', session_id=sess.id) }}"
                class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Session #{{ sess.id }}</h5>
                    <small class="text-muted">{{ sess.end_time }}</small>
                </div>
                <p class="mb-1">Mode: {{ sess.mode|capitalize }}</p>
                <small class="text-primary">View Report â†’</small>
            </a>
            {% else %}
            <div class="text-center py-5 text-muted">No completed audits found.</div>
            {% endfor %}
        </div>
    </div>
    <script>
        if (localStorage.getItem('rscp_darkmode') === 'true') document.body.classList.add('dark-mode');
    </script>
</body>

</html>
