<!DOCTYPE html>
<html>

<head>
    <title>RSCP | Add Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .card {
            background: #16213e;
            border: none;
        }

        .card-header {
            border-bottom: 1px solid #0f3460;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">➕ Add Stock to Inventory</h4>
                    </div>
                    <div class="card-body">
                        <!-- Current Item -->
                        <div class="text-center mb-4">
                            {% if item.image_url %}
                            <img src="{{ item.image_url }}" style="max-height: 120px; border-radius: 8px;" class="mb-3">
                            {% endif %}
                            <h5>{{ item.name }}</h5>
                            <span class="badge bg-secondary">{{ item.sku }}</span>
                        </div>

                        <!-- Stock Change Preview -->
                        <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
                            <div class="text-center">
                                <div style="font-size: 2.5rem; font-weight: bold; color: #6c757d;">{{ item.quantity }}
                                </div>
                                <small class="text-muted">Current</small>
                            </div>
                            <div style="font-size: 2rem; color: #28a745;">+{{ qty_to_add }}</div>
                            <div style="font-size: 2rem;">=</div>
                            <div class="text-center">
                                <div style="font-size: 2.5rem; font-weight: bold; color: #28a745;">{{ item.quantity +
                                    qty_to_add }}</div>
                                <small class="text-muted">New Total</small>
                            </div>
                        </div>

                        {% if tracking %}
                        <div class="alert alert-light text-center">
                            <small>From tracking: <code>{{ tracking }}</code></small>
                        </div>
                        {% endif %}

                        <!-- Confirmation Form -->
                        <form method="POST" class="text-center">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <input type="hidden" name="qty" value="{{ qty_to_add }}">
                            <input type="hidden" name="tracking" value="{{ tracking }}">

                            <div class="d-flex gap-3 justify-content-center">
                                <a href="/scan" class="btn btn-outline-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">
                                    ✓ Confirm - Add {{ qty_to_add }} to Stock
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
