<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>

<body>
    <h2 class="mb-4">üîç Search Results for "{{ query }}"</h2>
    <a href="/" class="btn btn-secondary mb-4">Back to Dashboard</a>
    {% if results %}
    <div class="list-group">
        {% for item in results %}
        <div class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ item.name }}</h5>
                <small class="text-muted">{{ item.type }}</small>
            </div>
            <p class="mb-1 text-primary" style="font-family: monospace;">{{ item.tracking }}</p>
            <small>Status: {{ item.status }} | Date: {{ item.date }}</small>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning">No results found.</div>
    {% endif %}
    <script>if (localStorage.getItem('rscp_darkmode') === 'true') { document.body.style.backgroundColor = '#121212'; document.body.style.color = '#e0e0e0'; }</script>
</body>

</html>
