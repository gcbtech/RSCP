<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .card {
            background-color: #1e1e1e;
            border-color: #444;
            color: #fff;
        }
    </style>
</head>

<body>
    {% include '_nav.html' %}
    <h2 class="mb-4">Device Settings</h2>

    <div class="card p-4 mb-4">
        <div class="form-check form-switch d-flex justify-content-center align-items-center">
            <input class="form-check-input me-3" type="checkbox" id="darkModeSwitch" style="transform: scale(1.5);">
            <label class="form-check-label fw-bold" for="darkModeSwitch" style="font-size: 1.2rem;">Dark Mode</label>
        </div>
    </div>

    <div class="d-grid gap-3">
        <a href="/logout" class="btn btn-outline-danger btn-lg">Log Out / Switch User</a>
        <a href="/" class="btn btn-secondary btn-lg">Back to Dashboard</a>
        <button class="btn btn-outline-warning btn-lg"
            onclick="new bootstrap.Modal(document.getElementById('reportModal')).show()">⚠️ Report Issue</button>
    </div>

    <hr class="my-4">

    <a href="/admin" class="btn btn-dark w-100 py-3 fw-bold" style="border-radius: 12px; letter-spacing: 2px;">
        ADMIN PANEL
    </a>

    <div class="text-muted mt-4" style="font-size: 0.8rem;">
        {{ app_name }} v{{ app_version }}
    </div>

    <!-- Report Modal -->
    <div class="modal fade text-dark" id="reportModal" tabindex="-1" aria-hidden="true" style="text-align: left;">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/report_issue" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title fw-bold">⚠️ Report an Issue</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="small text-muted">Found a bug? Describe what you were doing.</p>
                        <textarea name="message" class="form-control mb-3" rows="4"
                            placeholder="I clicked 'Set Date' and..." required></textarea>
                        <input type="hidden" name="source_url" id="report_source_url">
                        <input type="hidden" name="user_agent" id="report_user_agent">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-warning fw-bold">Submit Report</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Init Report Context
        document.getElementById('report_source_url').value = window.location.href;
        document.getElementById('report_user_agent').value = navigator.userAgent;

        // Load current state
        const dm = localStorage.getItem('rscp_darkmode');
        const switchEl = document.getElementById('darkModeSwitch');

        if (dm === 'true') {
            document.body.classList.add('dark-mode');
            switchEl.checked = true;
        }

        // Handle Toggle
        switchEl.addEventListener('change', function () {
            const isDark = this.checked;
            localStorage.setItem('rscp_darkmode', isDark);

            if (isDark) document.body.classList.add('dark-mode');
            else document.body.classList.remove('dark-mode');
        });
    </script>
</body>

</html>
