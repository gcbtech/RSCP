<style>
    /* Default: Sidebar Hidden (Mobile/Portrait) */
    #quickSidebar {
        display: none;
    }

    /* Landscape & Large Screen: Show Sidebar */
    @media (min-width: 768px) and (orientation: landscape) {
        body {
            padding-left: 300px !important;
            /* Shift content + 20px gap */
        }

        #quickSidebar {
            display: flex !important;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #212529;
            /* Dark format */
            color: white;
            padding: 20px;
            z-index: 1050;
            /* Above regular content */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Segoe UI', sans-serif;
        }

        #quickSidebar .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ffc107;
            /* eBay Yellowish */
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #quickSidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }

        #quickSidebar .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #quickSidebar .nav-link.active {
            background-color: #0d6efd;
            /* Bootstrap Primary */
            color: white;
            font-weight: 600;
        }

        #quickSidebar .nav-icon {
            margin-right: 10px;
            width: 24px;
            text-align: center;
        }

        /* Dark Mode Adjustments if body is dark */
        body.dark-mode #quickSidebar {
            background-color: #1e1e1e;
            border-right: 1px solid #333;
        }
    }
</style>
