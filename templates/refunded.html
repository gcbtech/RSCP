<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSCP | Refunded</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ favicon }}">
    <style>
        body {
            padding: 20px;
            background: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-success">Refunded Items (Last 30 Days)</h2>
        <a href="/receiving" class="btn btn-outline-secondary">Back</a>
    </div>
    {% if items %}
    <ul class="list-group">
        {% for item in items %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.name }}
            <span class="badge bg-success rounded-pill">{{ item.date }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-warning">No refunds found in the last 30 days.</div>
    {% endif %}
    <script>if (localStorage.getItem('rscp_darkmode') === 'true') { document.body.style.backgroundColor = '#121212'; document.body.style.color = '#e0e0e0'; }</script>
</body>

</html>
