name: Update Version Badge

on:
  push:
    branches: [main]
    paths:
      - 'VERSION'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Read Version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT
      
      - name: Update README Badge
        run: |
          # Replace version badge in README
          sed -i "s/version-[0-9]*\.[0-9]*\.[0-9]*-blue/version-${{ steps.version.outputs.version }}-blue/g" README.md
      
      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet || git commit -m "Update version badge to ${{ steps.version.outputs.version }}"
          git push
